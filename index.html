<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TEAM RAIDEN 推しプロフ - 入力</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>TEAM RAIDEN 推しプロフィール - 入力</h1>

    <div class="profile-container">
      <h2>推し情報</h2>
      <label>推し選手を選択(必須)</label>
      <select id="playerSelect" required>
        <option value="" disabled selected>選択してください</option>
        <option>萩原聖人</option>
        <option>瀬戸熊直樹</option>
        <option>黒沢咲</option>
        <option>本田朋広</option>
        <option>全員を推す</option>
      </select>

      <label>推し選手の好きな写真(メインのみ)</label>
      <input type="file" id="photo" accept="image/*" />

      <label>推しの呼び方(10文字)</label>
      <input type="text" id="nickname" maxlength="10">

      <label>好きなところ(13文字)</label>
      <input type="text" id="favoriteThing" maxlength="13">

      <label>好きになったきっかけ(18文字)</label>
      <input type="text" id="fanReason" maxlength="18">

      <label>推しのここを知ってほしい(12文字)</label>
      <input type="text" id="highlight" maxlength="12">
    </div>

    <div class="profile-container">
      <h2>性格チャート</h2>
      <label>クール</label>
      <input type="number" id="cool" value="0">%
      <label>かわいい</label>
      <input type="number" id="cute" value="0">%
      <label>優しい</label>
      <input type="number" id="kind" value="0">%
      <label>面白い</label>
      <input type="number" id="funny" value="0">%
      <label>強い</label>
      <input type="number" id="strong" value="0">%
    </div>

    <div class="profile-container">
      <h2>ベストメモリーズ</h2>
      <label>推しとの一番の思い出(72文字)</label>
      <textarea id="memory1" rows="3" maxlength="72"></textarea>
      <label>推しが一番輝いて見えたのは(72文字)</label>
      <textarea id="memory2" rows="3" maxlength="72"></textarea>
    </div>

    <div class="profile-container">
      <h2>ifトーク</h2>
      <label>学校の先生にするなら</label>
      <select id="teacher">
        <option value="" disabled selected>選択してください</option>
        <option>萩原聖人</option>
        <option>瀬戸熊直樹</option>
        <option>黒沢咲</option>
        <option>本田朋広</option>
      </select>
      <label>一緒に無人島行くなら</label>
      <select id="island">
        <option value="" disabled selected>選択してください</option>
        <option>萩原聖人</option>
        <option>瀬戸熊直樹</option>
        <option>黒沢咲</option>
        <option>本田朋広</option>
      </select>
      <label>上司にするなら</label>
      <select id="boss">
        <option value="" disabled selected>選択してください</option>
        <option>萩原聖人</option>
        <option>瀬戸熊直樹</option>
        <option>黒沢咲</option>
        <option>本田朋広</option>
      </select>
      <label>後輩にするなら</label>
      <select id="junior">
        <option value="" disabled selected>選択してください</option>
        <option>萩原聖人</option>
        <option>瀬戸熊直樹</option>
        <option>黒沢咲</option>
        <option>本田朋広</option>
      </select>
    </div>

    <div class="profile-container">
      <h2>家族に例えるなら(選手名 → 自動写真)</h2>
      <label>父</label>
      <select id="family-father">
        <option value="" disabled selected>選択してください</option>
        <option>萩原聖人</option>
        <option>瀬戸熊直樹</option>
        <option>黒沢咲</option>
        <option>本田朋広</option>
      </select>
      <label>母</label>
      <select id="family-mother">
        <option value="" disabled selected>選択してください</option>
        <option>萩原聖人</option>
        <option>瀬戸熊直樹</option>
        <option>黒沢咲</option>
        <option>本田朋広</option>
      </select>
      <label>兄</label>
      <select id="family-brother">
        <option value="" disabled selected>選択してください</option>
        <option>萩原聖人</option>
        <option>瀬戸熊直樹</option>
        <option>黒沢咲</option>
        <option>本田朋広</option>
      </select>
      <label>姉</label>
      <select id="family-sister">
        <option value="" disabled selected>選択してください</option>
        <option>萩原聖人</option>
        <option>瀬戸熊直樹</option>
        <option>黒沢咲</option>
        <option>本田朋広</option>
      </select>
      <label>弟</label>
      <select id="family-younger-brother">
        <option value="" disabled selected>選択してください</option>
        <option>萩原聖人</option>
        <option>瀬戸熊直樹</option>
        <option>黒沢咲</option>
        <option>本田朋広</option>
      </select>
      <label>妹</label>
      <select id="family-younger-sister">
        <option value="" disabled selected>選択してください</option>
        <option>萩原聖人</option>
        <option>瀬戸熊直樹</option>
        <option>黒沢咲</option>
        <option>本田朋広</option>
      </select>
      <label>ペット</label>
      <select id="family-pet">
        <option value="" disabled selected>選択してください</option>
        <option>萩原聖人</option>
        <option>瀬戸熊直樹</option>
        <option>黒沢咲</option>
        <option>本田朋広</option>
      </select>
    </div>

    <div class="profile-container">
      <h2>推しへのメッセージ(148文字)</h2>
      <textarea id="message" rows="4" maxlength="148"></textarea>
    </div>

    <div class="profile-container" style="text-align:center;">
      <button id="goPreviewBtn">2ページ目(プレビュー)へ</button>
      <p id="status"></p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
